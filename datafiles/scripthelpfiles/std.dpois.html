<h1>dpois</h1>

<p>
    Computes the probability. <br>
    Returns Array / Vector / number.
</p>

<p><b> Syntax:</b></p> 
<p><b>1)</b> dpois{x=, lambda=}</p>
<p><b>2)</b> dpois(x=, lambda=)</p>


<p>&nbsp;</p>

<table border="1" cellspacing="0">
    <tr>
        <td><i>x:</i></td>  <td>Quantile &larr; Array / Vector / number</td>
    </tr>

    <tr>
        <td><i>lamda:</i></td>  <td>The average number of events per interval (event rate) &larr; number</td>
    </tr>
    
</table>
    
<p><b>Example:</b></p>
<p>
    &gt;&gt;std.dpois{x=2, lambda=3} <br>
    0.224042
</p>

</body>

</html>
