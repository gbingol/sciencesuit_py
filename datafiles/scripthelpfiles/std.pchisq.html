<!DOCTYPE html>
<html>
    
<body>
    
<h1>pchisq</h1>

<p>
    Computes the cumulative (left-tailed) probability . <br>
    Returns number/Vector/Array.
</p>

<h3> Syntax:</h3> 
<p><b>1)</b> pchisq{q=, df=}</p>
<p><b>2)</b> pchisq(q=, df=)</p>


<table border="1" cellspacing="0" cellpadding="5">
    <tr>
        <td><i>q:</i></td>  
        <td>Quantile &larr; number/Vector/Array</td>
    </tr>

    <tr>
        <td><i>df:</i></td>  
        <td>Degrees of freedom &larr; integer</td>
    </tr>
    
</table>
    

<p>&nbsp;</p>


<h3>Example:</h3>
<p>
    &gt;&gt;std.pchisq{q=1, df=5} <br>
    0.0374342 <br>

    <br>
    
    &gt;&gt;std.pchisq{q=3, df=5} <br>
    0.300014
</p>

</body>

</html>
