<h2>degree</h2>


<p> Returns the degree of the polynomial.</p>

<h3>Syntax</h3> 

<p>
    degree() &rarr; integer
</p>



<p>&nbsp;</p>



<p>    
    &gt;&gt;p0=std.Polynomial.new{1} <br>
    &gt;&gt;p0 <br>
    1 <br>

    <br>

    &gt;&gt;p0:degree() <br>
    0


    <br>
    <br>
    <br>

    &gt;&gt;p1=std.Polynomial.new{1, 2} <br>
    &gt;&gt;p1 <br>
    x + 2 <br>

    <br>

    &gt;&gt;p1:degree() <br>
    1 <br>

    <br>
    <br>
    <br>


    &gt;&gt;p2=std.Polynomial.new{1, 2, 3}  <br>
    &gt;&gt;p2  <br>
    x^2 + 2x + 3  <br>

    <br>

    &gt;&gt;p2:degree() <br>
    2
</p>
