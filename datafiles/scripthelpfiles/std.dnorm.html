<!DOCTYPE html>
<html>
    
<body>
    
<h1>dnorm</h1>

<p>
    Computes the density. <br>
    Returns Array / Vector / number.
</p>

<p><b> Syntax:</b></p> 
<p><b>1)</b> dnorm{x=, mean=0, sd=1}</p>
<p><b>2)</b> dnorm(x, mean=0, sd=1)</p>


<p>&nbsp;</p>

<table border="1" cellspacing="0">
    <tr>
        <td><i>x:</i></td>  
        <td>Quantile &larr; Array / Vector / number</td>
    </tr>

    <tr>
        <td><i>mean:</i></td>  
        <td>Mean of the distribution &larr; number</td>
    </tr>

    <tr>
        <td><i>sd:</i></td>  
        <td>Standard deviation &larr; number</td>
    </tr>
    
</table>
    
<p><b>Example:</b></p>
<p>
    &gt;&gt;std.dnorm{x=0, mean=0, sd=1} <br>
    0.398942
</p>

</body>

</html>
