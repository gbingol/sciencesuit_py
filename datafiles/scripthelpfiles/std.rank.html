<!DOCTYPE html>
<html>
    
<body>
    
<h1>rank</h1>

<p>
    Finds the rank of a matrix.
</p>

<h3>Syntax:</h3>
<p>
    rank(m=) &rarr; integer
</p>


<p>&nbsp;</p>


<h3>Example:</h3>
<p>
    &gt;&gt;m=std.util.tomatrix{{10,	-7,	0}, {-3, 2, 6} , {5, -1, 5} } <br>
      &gt;&gt;m  <br>

      <table cellpadding="10">
            <tr>
                  <td>10</td>
                  <td>-7</td>
                  <td>0</td>
            </tr>
            <tr>
                  <td>-3</td>
                  <td>2</td>
                  <td>6</td>
            </tr>
            <tr>
                  <td>5</td>
                  <td>-1</td>
                  <td>5</td>
            </tr>
      </table>

    &gt;&gt;std.rank(m)
    3
</p>

</body>

</html>
