<h2>Matrix:delc</h2>


<p>Deletes a column at the specified position, if the matrix will have at least 2 columns after the deletion. </p>

<h3>Syntax</h3> 

<p>delc (pos=)</p>

<p>&nbsp;</p>

<h3>Example:</h3>
<p>
    &gt;&gt;m=std.util.tomatrix{ {1,2,3} , {4,5,6} , {7,8,9} }<br>

    <br>
    
    &gt;&gt;m:delc(2)<br>
    &gt;&gt;m<br>
    1&nbsp;&nbsp;&nbsp; 3<br>
    4&nbsp;&nbsp;&nbsp;6<br>
    7&nbsp;&nbsp;&nbsp; 9</p>

</body>

</html>
