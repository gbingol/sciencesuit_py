<h1>gammaln</h1>
    
<p>
      Computes the natural logarithm of gamma function.
</p>
    
<h3>Syntax:</h3> 
<p>gammaln(arg) &rarr; arg</p>

<p>where <i>arg</i> can be a number or an iteratable container.</p>

<p>&nbsp;</p>

<h3>Example:</h3>
<p>
      &gt;&gt;std.gammaln(200) <br>
      inf <br>

      <br>

      &gt;&gt;std.gammaln(200) <br>
      857.934	
</p>

</body>
