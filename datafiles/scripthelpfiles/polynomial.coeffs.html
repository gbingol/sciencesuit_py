<!DOCTYPE html>

<h2>coeffs</h2>


<p> Returns the coefficients.</p>

<h3>Syntax</h3> 

<p>
    coeffs() &rarr; real number / Vector
</p>



<p>&nbsp;</p>



<p class="CodeCommand">    
    &gt;&gt;p1=std.Polynomial.new{1, 2, 3} <br>
    &gt;&gt;p1 <br>
    x^2 + 2x + 3 <br>

    <br>

    &gt;&gt;p1:coeffs() <br>
    1 &emsp; 2 &emsp; 3  &emsp; COL <br>

    <br>
    <br>
    
    &gt;&gt;p2=std.Polynomial.new{1} <br>
    &gt;&gt;p2 <br>
    1 <br>

    <br>

    &gt;&gt;p2:coeffs() <br>
    1
</p>

</body>

</html>
