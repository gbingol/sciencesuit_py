<h1>skew</h1>

<p>Computes the skewness of a distribution</p>

<h3>Syntax:</h3>
<p>skew(v) &rarr; number</p>

<p>where argument v is of type Vector.</p>

<p>&nbsp;</p>

<h3>Example:</h3>
<p>
    &gt;&gt;v=std.rnorm(500) <br />

    <br />

    &gt;&gt;std.skew(v) <br />
    0.032
</p>
