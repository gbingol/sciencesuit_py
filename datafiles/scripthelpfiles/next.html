<!DOCTYPE html>

<h1>next</h1>
    
<p>
      This function allows a program to traverse all fields of a table.<br>
      It returns the next index of the table and the value associated with the index.
</p>


    
<h2>Syntax:</h2> 
<p>table [, index]</p>

<p>&nbsp;</p>

<h2>Example:</h2>
<p>
      &gt;&gt;t={10, 20, 30} <br>

      <br>

      &gt;&gt;k,v=next(t, k) --k is initially nil <br>
      &gt;&gt;k <br>
      1	<br>
      &gt;&gt;v <br>
      10	<br>

      <br>
      
      &gt;&gt;k,v=next(t, k) <br>
      &gt;&gt;k <br>
      2	<br>
      &gt;&gt;v <br>
      20	
</p>

</body>

</html>
