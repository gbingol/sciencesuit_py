<!DOCTYPE html>
<html>
    
<body>
    
<h1>df</h1>

<p>
    Computes the height of the probability density function. <br>
    Returns Array / Vector / number.
</p>

<h3>Syntax:</h3> 
<p><b>1)</b> df{x=, df1=, df2=}</p>
<p><b>2)</b> df(x=, df1=, df2=)</p>


<p>&nbsp;</p>

<table border="1" cellspacing="0">
    <tr>
        <td><i>x:</i></td>  
        <td>Quantile &larr; Array / Vector / number</td>
    </tr>

    <tr>
        <td><i>df1, df2:</i></td>  
        <td>Degrees of freedoms &larr; integer</td>
    </tr>
    
</table>
    
<h3>Example:</h3>
<p>
    &gt;&gt;std.df{x=1, df1=3, df2=5} <br>
    0.361174
</p>

</body>

</html>
