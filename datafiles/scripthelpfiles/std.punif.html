<!DOCTYPE html>

<body>
    
<h1>punif</h1>

<p>
    Computes the lower tail area (probability). <br>
    Returns number/Vector/Array.
</p>

<p><b> Syntax:</b></p> 
<p><b>1)</b> punif{q=, min=0, max=1}</p>
<p><b>2)</b> punif(q=,min=0, max=1)</p>


<p>&nbsp;</p>

<table border="1" cellspacing="0">
    <tr>
        <td><i>q:</i></td>  <td>Quantile &larr; number/Vector/Array</td>
    </tr>

    <tr>
        <td><i>min, max:</i></td>  <td>Lower and upper limits of the distribution &larr; number</td>
    </tr>
    
</table>
    


<h3>Example Usage:</h3>
<p>
    &gt;&gt;std.punif{q=1, min=-1, max=3} <br>
    0.5
</p>

</body>

</html>
