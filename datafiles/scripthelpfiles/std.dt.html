<!DOCTYPE html>
<html>
    
<body>
    
<h1>dt</h1>

<p>
    Computes the height of the probability density function. <br>
    Returns Array / Vector / number.
</p>

<p><b> Syntax:</b></p> 
<p><b>1)</b> dt{x=, df=}</p>
<p><b>2)</b> dt(x=, df=)</p>


<p>&nbsp;</p>

<table border="1" cellspacing="0">
    <tr>
        <td><i>x:</i></td>  
        <td>Quantile &larr; Array / Vector / number</td>
    </tr>

    <tr>
        <td><i>df:</i></td>  
        <td>Degrees of freedom &larr; integer</td>
    </tr>
    
</table>
    
<p><b>Example:</b></p>
<p>
    &gt;&gt;std.dt{x=0,df=10} <br>
    0.389108
</p>

</body>

</html>
