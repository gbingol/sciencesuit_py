<h1>median</h1>

<p>Computes the median value of an iteratable container.</p>

<p><b> Syntax:</b></p> 
<p>median(container=) &rarr; number</p>

<p><b>Examples:</b></p>
<p>
      &gt;&gt;t={3, 5, 2, 1, 7, 4} <br>
      &gt;&gt;std.median(t) <br>
      3.5 <br>

      <br>
      &gt;&gt;v=std.util.tovector{3, 5, 2, 1, 7, 4} <br>
      &gt;&gt;std.median(v) <br>
      3.5
      
</p>

</body>

</html>
