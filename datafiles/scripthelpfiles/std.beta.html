<h1>beta</h1>
    
<p>
      Computes the value of the beta function: <br>
      &int; t<sup>x-1</sup>(1-t)<sup>y-1</sup>dt. Integration limit is from 0 to 1 <br>
</p>
    
<h3>Syntax:</h3>

<p>beta(arg,y) &rarr; number</p>

<p>where <i>arg</i> can be a number or an iteratable container</p>


</body>

</html>
