<h1>gamma</h1>
    
<p>
      Computes the value of the gamma function: <br>
      &int; t<sup>x-1</sup>e<sup>-t</sup>dt. Integration limit is from 0 to &infin; <br>
</p>
    
<h3>Syntax:</h3> 
<p>gamma(arg) &rarr; arg</p>

<p>where <i>arg</i> can be a number or an iteratable container.</p>

<p>&nbsp;</p>

<h3>Example:</h3>
<p>
      &gt;&gt;std.gamma(4) --(=3!) <br>
      6 <br>

      <br>

      &gt;&gt;t={3, 3.5, 4}
      &gt;&gt;std.gamma(t)
      2 &nbsp;&nbsp; 3.32335 &nbsp;&nbsp;	6	
</p>

</body>

</html>
