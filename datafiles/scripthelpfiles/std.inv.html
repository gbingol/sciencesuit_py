<!DOCTYPE html>
<html>
  
<body>

<h1>inv</h1>


<p>Computes the inverse of a square matrix</p>

<h3>Syntax</h3> 

<p>inv(m=)</p>

<p>&nbsp;</p>


    


<h3>Example:</h3>
<div>
    &gt;&gt;m=std.util.tomatrix{ {1,2} , {3, 4} } <br>
    &gt;&gt;m <br>

    <table cellspacing="5" >

        <tr align="right">
            <td >1</td>  
            <td>2</td>
        </tr>
        <tr align="right">
            <td>3</td>  
            <td>4</td>
        </tr>
    </table>

    <br>

    &gt;&gt;std.inv(m) <br>

    <br>
    <table cellspacing="5" >

        <tr align="right">
            <td >-2.00000</td>  
            <td>1.00000</td>
        </tr>
        <tr align="right">
            <td>1.50000</td>  
            <td>-0.50000</td>
        </tr>
    </table>
</div>

</body>

</html>
