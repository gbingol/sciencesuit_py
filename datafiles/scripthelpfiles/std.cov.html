<!DOCTYPE html>
<html>
<body>

<h1>cov</h1>
    
<p>
      Computes the covariance. <br>
      Returns a number.
</p>
    
<h3>Syntax:</h3> 

<p> cov(y1, y2, type="s") </p>

<p>
      Arguments <i>v1</i> and <i>v2</i> are iteratable containers and type can be "s" or "p"
      for sample and population, respectively.
</p>


</body>

</html>
