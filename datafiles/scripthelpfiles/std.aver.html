<h1>aver</h1>

<p>Computes the average of an iteratable container (an alias for function <i>mean</i>)</p>

<p><b> Syntax:</b></p> 
<p>aver(container=) &rarr; number</p>

<p><b>Examples:</b></p>
<p>
      &gt;&gt;t={1,2,3} <br>
      &gt;&gt;std.aver(t) <br>
      2	<br>
      <br>
      &gt;&gt;v=std.util.tovector{1,2,3} <br>
      &gt;&gt;std.aver(v) <br>
      2	
</p>

</body>

</html>
