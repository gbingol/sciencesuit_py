<!DOCTYPE html>
<html>
<body>

<h1>log</h1>
    
<p>
      Computes the logarithm with a given base.
</p>
    
<h3>Syntax:</h3> 
<p>
      log(param, base=e) &rarr; param
</p>

<p>
      <em>param</em> can be real or complex number, or an iteratable container <br>
      <em>base</em> must be a real number.
</p>

</body>

</html>
