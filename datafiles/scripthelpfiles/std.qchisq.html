<!DOCTYPE html>
<html>
    
<body>
    
<h1>qchisq</h1>

<p>
    Computes the lower tail quantile. <br>
    Returns number/Vector/Array.
</p>

<p><b> Syntax:</b></p> 
<p><b>1)</b> qchisq{p=, df=}</p>
<p><b>2)</b> qchisq(p=, df=)</p>


<p>&nbsp;</p>

<table border="1" cellspacing="0">
    <tr>
        <td><i>p:</i></td>  
        <td>Cumulative probability &larr; number/Vector/Array</td>
    </tr>

    <tr>
        <td><i>df:</i></td>  
        <td>Degrees of freedom &larr; integer</td>
    </tr>
    
</table>
    


<h3>Example:</h3>
<p>
    &gt;&gt;std.<b>p</b>chisq{q=3, df=5} <br>
    0.300014 <br>
    
    <br>

    &gt;&gt;std.<b>q</b>chisq{p=0.3, df=5}
    2.99991
</p>

</body>

</html>
