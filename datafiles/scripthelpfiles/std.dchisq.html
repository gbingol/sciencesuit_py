<!DOCTYPE html>
<html>
    
<body>
    
<h1>dchisq</h1>

<p>
    Computes the height of the probability density function. <br>
    Returns Array / Vector / number.
</p>

<h3>Syntax:</h3>
<p><b>1)</b> dchisq{x=, df=}</p>
<p><b>2)</b> dchisq(x=, df=)</p>


<p>&nbsp;</p>

<table border="1" cellspacing="0">
    <tr>
        <td><i>x:</i></td>  
        <td>Quantile &larr; Array / Vector / number</td>
    </tr>

    <tr>
        <td><i>df:</i></td>  
        <td>Degrees of freedom &larr; integer</td>
    </tr>
    
</table>
    
<h3>Example:</h3>
<p>
    &gt;&gt;std.dchisq{x=2, df=5} <br>
    0.138369
</p>

</body>

</html>
