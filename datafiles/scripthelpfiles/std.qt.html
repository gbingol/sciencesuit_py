<!DOCTYPE html>
<html>
    
<body>
    
<h1>qt</h1>

<p>
    Computes the lower tail quantile. <br>
    Returns number/Vector/Array.
</p>


<h3> Syntax:</h3> 
<p><b>1)</b> qt{p=, df=}</p>
<p><b>2)</b> qt(p=, df=)</p>


<p>&nbsp;</p>

<table border="1" cellspacing="0">
    <tr>
        <td><i>p:</i></td>  
        <td>Cumulative probability &larr; number/Vector/Array</td>
    </tr>

    <tr>
        <td><i>df:</i></td>  
        <td>Degrees of freedom &larr; integer</td>
    </tr>
    
</table>
    

<h3>Example:</h3>
<p>
    &gt;&gt;std.pt{q=1, df=5} <br>
    0.818391 <br>

    <br>

    &gt;&gt;std.qt{p=0.818391, df=5} <br>
    0.999999
</p>

</body>

</html>
