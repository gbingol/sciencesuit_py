<!DOCTYPE html>
<html>
<body>

<h1>null</h1>
    
<p>
      Computes the null space of a given matrix using svd decomposition.
</p>
    
<h3>Syntax:</h3> 
<p>null (A) &rarr; nil/Matrix</p>

<p>&nbsp;</p>

<h3>Example:</h3>

<div >
      &gt;&gt;m <br>
      <table>
            <tr>
                  <td>1</td> 
                  <td> 2</td>
            </tr>

            <tr>
                  <td>2</td> 
                  <td>3 </td>
            </tr>
      </table>

      <br>

      &gt;&gt;std.null(m) <br>
      nil

  </div>


  <p>&nbsp;</p>

  <p>In the following example, the null space does exist for the matrix:</p>

  <div>
            &gt;&gt;m <br>
            <table cellpadding="10">
                <tr>
                    <td>1</td> 
                    <td> 2</td>
                    <td> 3</td>
                </tr>
    
                <tr>
                    <td>2</td> 
                    <td>3 </td>
                    <td>5</td>
                </tr>
            </table>
     
            <br>
    
            &gt;&gt;std.null(m) <br>
            <table cellpadding="5">
                <tr><td>0.57735</td></tr>
                <tr><td>-0.57735</td></tr>
                <tr><td> 0.57735</td></tr>
            </table>
        
        </div>

</body>

</html>
