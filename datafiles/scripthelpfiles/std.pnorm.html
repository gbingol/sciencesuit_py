<!DOCTYPE html>
<html>
    
<body>
    
<h1>pnorm</h1>

<p>
    Computes the lower tail area (probability). <br>
    Returns number/Vector/Array.
</p>

<h3> Syntax:</h3> 
<p><b>1)</b> pnorm{q=, mean=0, sd=1}</p>
<p><b>2)</b> pnorm(q=,mean=0, sd=1)</p>


<p>&nbsp;</p>


<table border="1" cellspacing="0">
    <tr>
        <td><i>q:</i></td>  
        <td>Quantile &larr; number/Vector/Array</td>
    </tr>

    <tr>
        <td><i>mean:</i></td>  
        <td>Mean of the distribution &larr; number</td>
    </tr>

    <tr>
        <td><i>sd:</i></td>  
        <td>standard deviation &larr; number</td>
    </tr>
    
</table>
    


<h3>Example:</h3>
<p>
    &gt;&gt;std.pnorm{q=0, mean=0, sd=1} <br>
    0.5
</p>

</body>

</html>
