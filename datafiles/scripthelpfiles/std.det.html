<h1>det</h1>


<p>Computes the determinant of given square matrix.</p>

<h3>Syntax</h3> 

<p>det (m=) &rarr; number</p>

<p>&nbsp;</p>
    

<h3>Example:</h3>
<p>
    &gt;&gt;m=std.util.tomatrix{ {1, 3, 2}, {4, 5, 6}, {7, 8, 9} } <br>

    <br>

    &gt;&gt;std.det(m) <br>
    9
</p>
