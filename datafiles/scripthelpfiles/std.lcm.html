<h1>lcm</h1>
    
<p>
      Computes the least common multiplier.
</p>
    
<h3>Syntax:</h3> 
<p>lcm(m=, n=, ...) &rarr; integer</p>

<p>where at least 2 parameters of type integer must be provided.</p>

<p>&nbsp;</p>

<h3>Example:</h3>
<p>
      &gt;&gt;std.lcm(2, 3) <br>
      6 <br>

      <br>

      &gt;&gt;std.lcm(2, 3, 4) <br>
      12
</p>

</body>

</html>
