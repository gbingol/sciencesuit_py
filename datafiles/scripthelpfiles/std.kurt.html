<h1>kurt</h1>

<p>
    Computes the excess kurtosis.
</p>

<h3>Syntax:</h3> 
<p>kurt(v=) &rarr; number</p>
<p>where argument <em>v</em> is of type Vector.</p>

<p>&nbsp;</p>


    
<h3>Example:</h3>
<p>
    --Normal Distribution  <br>
    &gt;&gt;v=std.rnorm(10000) <br>
    &gt;&gt;std.kurt(v) <br>
    0.0220726	<br>
    <br>

    --Uniform Distribution <br>
    &gt;&gt;v=std.runif(10000) <br>
    &gt;&gt;std.kurt(v) <br>
    -1.20449	<br>
</p>

</body>
