<h1>range</h1>

<p>
    Finds the range (max-min) in an iteratable container.
</p>

<h3>Syntax:</h3>
<p>
    range(container) &rarr; entry
</p>


<p>&nbsp;</p>


<h3>Example:</h3>
<p>
    &gt;&gt;t={3, 5, 2, 1, 7, 4} <br>
    &gt;&gt;std.range(t) <br>
    6	<br>

    <br>

    &gt;&gt;v=std.rand(4) <br>
    &gt;&gt;v <br>
    0.2331 &nbsp;&nbsp;  0.703371 &nbsp;&nbsp;   0.59188 &nbsp;&nbsp;   0.154397 &nbsp;&nbsp;   COL <br>

    &gt;&gt;std.range(v) <br>
    0.548974	
</p>

</body>

</html>
