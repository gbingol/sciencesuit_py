<!DOCTYPE html>
<html>
    
<body>
    
<h1>pt</h1>

<p>
    Computes the cumulative (left-tailed) probability . <br>
    Returns number/Vector/Array.
</p>

<p><b> Syntax:</b></p> 
<p><b>1)</b> pt{q=, df=}</p>
<p><b>2)</b> pt(q=, df=)</p>


<p>&nbsp;</p>


<table border="1" cellspacing="0">
    <tr>
        <td><i>q:</i></td>  
        <td>Quantile &larr; Vector / number</td>
    </tr>

    <tr>
        <td><i>df:</i></td>  
        <td>Degrees of freedom &larr; integer</td>
    </tr>
    
</table>
    
<h3>Example:</h3>
<p>
    &gt;&gt;std.pt{q=0, df=5} <br>
    0.5
</p>

</body>

</html>
