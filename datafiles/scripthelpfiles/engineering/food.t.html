<!DOCTYPE html>
<html>
<body>

<h2>Food:T</h2>
    
<p>Sets/gets temperature in &deg;C.</p>
    
<p><b>Syntax:</b></p> 
<p>T(arg) &rarr; number</p>

<h3>Notes:</h3>
<ol>
      <li>If arg is a number, then T=num </li>
      <li>If arg is not provided returns the temperature (default is 20&deg;C)</li>
</ol>




<h3>Example:</h3>
<p>
      &gt;&gt;f=Food.new{Water=30, CHO=70} <br>

      <br>

      &gt;&gt;f:T() <br>
      20	<br>

      <br>

      &gt;&gt;f:T(30) <br>
      &gt;&gt;f:T() <br>
      30	
</p>
</body>

</html>
