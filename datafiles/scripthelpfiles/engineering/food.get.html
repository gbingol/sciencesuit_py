<!DOCTYPE html>
<html>
<body>

<h2>Food:get</h2>
    
<p>Returns a Lua table containing the macronutrients, ash and salt.</p>
    
<p><b>Syntax:</b></p> 
<p>get()</p>


<h3>Example:</h3>
<p>
      &gt;&gt;milk=Food.new{water=88.13, protein=3.15, CHO=4.80, lipid=3.25, ash=0.67} <br>

      <br>

      &gt;&gt;milk:get() <br>
      CHO=4.8 <br>
      water=88.13 <br>
      protein=3.15 <br>
      lipid=3.25 <br>
      salt=0 <br>
      ash=0.67 <br>
</p>
</body>

</html>
