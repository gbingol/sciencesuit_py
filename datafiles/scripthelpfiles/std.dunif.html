<!DOCTYPE html>
<html>
    
<body>
    
<h1>dunif</h1>

<p>
    Computes the density.
    Returns Array / Vector / number.
</p>

<p><b> Syntax:</b></p> 
<p><b>1)</b> dunif{x=, min=0, max=1}</p>
<p><b>2)</b> dunif(x, min=0, max=1)</p>


<p>&nbsp;</p>

<table border="1" cellspacing="0">
    <tr>
        <td><i>x:</i></td>  <td>Quantile &larr; Array / Vector / number</td>
    </tr>

    <tr>
        <td><i>min, max:</i></td>  <td>Lower and upper limits of the distribution &larr; number</td>
    </tr>
    
</table>
    
<p><b>Example:</b></p>
<p>
    &gt;&gt;std.dunif{x=2, min=1, max=4} <br>
    0.333333
</p>

</body>

</html>
